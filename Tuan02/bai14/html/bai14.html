<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bai14.css">
</head>
<body>
    <div class="wrap">
        <div class="container">
            <h1>Contact Us</h1>
            <p>Use the following form to  send a message to Example Cafe</p>
            <div class="box email">
                <span>Your Email</span>
                <input type="email">
            </div>
            <div class="box message">
                <span> Message</span>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="box">
                <span>How did you hear of us?</span>
                <select name="" id="">
                    <option value="">Google</option>
                    <option value="">FaceBook</option> 
                    <option value="">Microsoft</option>
                </select>
            </div>
            <div class="box">
                <span>News Letter</span>
                <input type="checkbox" class="check">
                <p>Ensure this box checked if you would like to receive email updates</p>
            </div>
            <div>
                <input type="submit" value="Send Message">
            </div>
        </div>
    </div>

</body>
</html>
