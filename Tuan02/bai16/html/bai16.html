<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai16</title>
    <link rel="stylesheet" href="../css/bai16.css">
</head>

<body>
    <div class="wrap">
        <div class="container">
            <form action="">
                <h1>
                    Travel reservation form
                </h1>
                <p>
                    <b>* denotes mandotory</b>
                </p>
                <div>
                    <label for="name">Full name*:</label>
                    <input type="text" id="name" placeholder="FirstName LastName" required>
                </div>

                <div>
                    <label for="mail">Email address*:</label>
                    <input type="email" id="mail" placeholder="Email_Address" required>
                </div>

                <div>
                    <label for="tour">Select Tour Package</label>
                    <select name="tour" id="tour">
                        <option value="Goa">Goa</option>
                        <option value="GDT">GDT</option>
                    </select>
                </div>

                <div>
                    <label for="arrivaldate">Arrival date*:</label>
                    <input type="text" id="arrivaldate" placeholder="m/d/y" required>
                </div>

                <div>
                    <label for="numberps">Number of persons*:</label>
                    <input type="number" id="numberps" placeholder="UNKNOWN_TYPE">
                </div>

                <div class="avl">
                    <div>What would you want to avali?</div>
                    <label for="boarding">Boarding</label>
                    <input type="checkbox" name="check1" id="boarding">
                    <br>
                    <label for="flooding">Flooding</label>
                    <input type="checkbox" name="check2" id="flooding">
                    <br>
                    <label for="sightseeing">Sight seeing</label>
                    <input type="checkbox" name="check3" id="sightseeing">
                </div>
                <div class="avl">
                    <label for="code">Discount Coupon code</label>
                    <br>
                    <input type="text" id="code" placeholder="UNKNOWN_TYPE">
                    <div>Terms and conditions*</div>
                    <label for="agree">I agree</label>
                    <input type="radio" id="agree" name="sub" checked>
                    <label for="disagree">I disagree</label>
                    <input type="radio" id="disagree" name="sub">
                    <br> 
                    <input type="submit" value="Complete reservation">
                </div>

            </form>


        </div>
    </div>

</body>

</html>
