<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bai21.css">
    <link rel="stylesheet" href="../Fontawesome_v6/Fontawesome_v6/css/all.css">
</head>

<body>
    <div class="container">
        <div class="taskbar">

            <div class="leftbar">
                <div class="logo">
                    <img src="../img/W3Schools_logo.svg.png" alt="logoW3">
                </div>
                <div class="baritem">
                    <span>Tutorials</span>
                    <div class="icon_caret_down">
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                </div>
                <div class="baritem">
                    <span>References</span>
                    <div class="icon_caret_down">
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                </div>
                <div class="baritem">
                    <span>Excercises</span>
                    <div class="icon_caret_down">
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                </div>
                <div class="baritem">
                    <span>Sign Up</span>
                </div>
            </div>

            <div class="rightbar">
                <div class="optionitem">
                    <span>Pro</span>
                </div>
                <div class="optionitem">
                    <span>Get Certified</span>
                </div>
                <div class="optionitem">
                    <span>Create Website</span>
                </div>
                <div class="optionitem">
                    <span>Log in</span>
                </div>
            </div>
        </div>

        <div class="center">
            <div class="searchinfor">
                <span class="texttitle">Learn to Code</span>
                <span class="content">With the world's largest web developer site.</span>
                <div class="boxsearch">
                    <input type="text" name="search" id="search" placeholder="Search our tutorials, e.g. HTML">
                    <button type="button">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
                <span class="question"><u>Not Sure Where To Begin?</u></span>
            </div>
        </div>

        <div class="introduce">
            <div class="building">
                <span class="language">HTML</span>
                <span>The language for building web pages</span>
                <div class="optionbuild">
                    <span class="itemoption">Learn HTML</span>
                    <span class="itemoption">HTML References</span>
                    <span class="itemoption">Get Certified</span>
                </div>
            </div>
            <div class="tabletest">
                <div class="frame">
                    <span class="title">HTML Example:</span>
                    <div class="source">
                        <img src="../img/Screenshot 2023-02-28 213828.jpg" alt="sourceCode">
                    </div>
                    <span class="try">Try it Yourself</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
