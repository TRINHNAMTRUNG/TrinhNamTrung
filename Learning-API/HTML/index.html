<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/index.css">
</head>

<body>
    <div class="container">
        <h1 class="title_table">List Author Songs</h1>
        <div class="table">
            <div class="head_table">
                <div class="head">ID</div>
                <div class="head">Image</div>
                <div class="head">Author</div>
                <div class="head">Album</div>
                <div class="head">New Date Added</div>
            </div>
            <div class="row_table">
                
            </div>
        </div>
        <div class="box_add">
            <h2 class="title_box_add">Add Author</h2>
            <div class="wrap_infor">
                <form action="" id="add-form">
                    <input type="text" id="name" placeholder="Name Author">
                    <input type="text" id="name_album" placeholder="Name Album">
                    <input type="text" id="date" placeholder="New Date Added">
                    <input type="text" id="img" placeholder="Url img">
                    <input type="submit" class="vm">
                </form>
            </div>
        </div>
    </div>
    <script src="../JS/index.js"></script>
</body>

</html>
