<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/project_tuan05.css">
</head>

<body>
    <div class="container">
        <div class="taskbar">
            <div class="option-taskbar">
                <div class="logo">
                    <img src="../img/Image 1713.png" alt="">
                </div>
                <div class="option-item active-home">
                    Home
                </div>
                <div class="option-item">
                    Promotions
                </div>
                <div class="option-item">
                    Best-sellers
                </div>
                <div class="option-item">
                    New releases
                </div>
                <div class="option-item">
                    Support
                </div>
            </div>
            <div class="box-search">
                <div class="input-search">
                    <input type="text" placeholder="Search...">
                    <img src="../img/lup.png" alt="">
                </div>
                <div class="icon">
                    <img src="../img/Bell 1.png" alt="">
                </div>
                <div class="icon">
                    <img src="../img/Shopping cart simple 1.png" alt="">
                </div>
                <div class="icon">
                    <img src="../img/Avatar 758.png" alt="">
                </div>
            </div>
        </div>
        <div class="body-web">
            <div class="title-product">
                <div class="link-title">
                    <span class="extra">Home / Category /</span>
                    <span class="main">Product title</span>
                </div>
                <h1 class="name-product">
                    Product title
                </h1>
                <div class="comment">
                    <div class="review-product">
                        <img src="../img/Rating 303.png" alt="">
                        <span class="main">4.20</span>
                        <span class="extra">(99 reviews)</span>
                    </div>
                    <div class="option-for-product">
                        <div class="share">
                            <img src="../img//share.png" alt="">
                            <span>Share</span>
                        </div>
                        <div class="save">
                            <img src="../img/Heart 23.png" alt="">
                            <span>Save</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
