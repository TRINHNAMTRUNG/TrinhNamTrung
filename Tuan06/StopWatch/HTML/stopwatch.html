<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/stopwatch.css">
</head>

<body>
    <div class="container">
        <p>Stop Watch</p>
        <p>VANILLA JAVASCRIPT STOPWATCH</p>
        <p class="time">
            <span id="hour-clock">00</span>
            <span>:</span>
            <span id="minute-clock">00</span>
            <span>:</span>
            <span id="second-clock">00</span>
            <span>:</span>
            <span id="count-clock">00</span>
        </p>
        <div class="option">
            <div class="start clock">Start</div>
            <div class="stop clock">Stop</div>
            <div class="reset clock">Reset</div>
        </div>
    </div>
    <script src="../JS/stopwatch.js"></script>
</body>

</html>
