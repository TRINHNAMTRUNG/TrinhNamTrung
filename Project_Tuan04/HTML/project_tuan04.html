<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/project_tuan04.css">
    <link rel="stylesheet" href="../Fontawesome_v6/Fontawesome_v6/css/all.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="top-nav">
                <div class="logo">
                    <img src="../img/logo.png" alt="">
                </div>
                <div class="icon">
                    <img src="../img/home.png" alt="">
                </div>
                <div class="icon">
                    <img src="../img/chatting.png" alt="">
                </div>
                <div class="icon">
                    <img src="../img/calender.png" alt="">
                </div>
                <div class="icon">
                    <img src="../img/cam1.png" alt="">
                </div>
                <div class="icon">
                    <img src="../img/user.png" alt="">
                </div>
            </div>

            <div class="bottom-nav">
                <div class="user">
                    <img src="../img/avatar.png" alt="">
                </div>
                <div class="setting">
                    <img src="../img/setting.png" alt="">
                </div>
            </div>
        </div>

        <div class="bodymeeting">
            <div class="infor-meeting">
                <div class="meeting-title">
                    <span>Meeting Title</span>
                    <div class="time-meeting">
                        <div class="dot-start-time"></div>
                        <span>12:00</span>
                    </div>
                </div>
                <div class="more-infor-meeting">
                    <div class="ouner">
                        <img src="../img/user.png" alt="">
                        <span>Internal</span>
                    </div>
                    <div class="day-time">
                        <img src="../img/calender_small.png" alt="">
                        <span>Sep 02, 2022</span>
                    </div>
                    <div class="time-in-day">
                        <span>08:00 - 09:00 AM</span>
                    </div>
                </div>
            </div>
            <div class="banner">
                <div class="window-ouner">
                    <img src="../img/img_big.png" alt="">
                    <div class="status-ouner">
                        <div class="name-user-meetting">
                            <div class="dot-start-time dot"></div>
                            <span>Benjamin Crawford</span>
                        </div>
                        <div class="status-mic-of-user">
                            <img src="../img/mic_color.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="list-members">
                <div class="window-members">
                    <img src="../img/img2.png" alt="">
                    <div class="status-member">
                        <div class="name-members-meetting">
                            <div class="dot-start-time dot"></div>
                            <span>Christian Scott</span>
                        </div>
                        <div class="status-mic-of-members">
                            <img src="../img/mic_grey_color.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="window-members">
                    <img src="../img/img1.png" alt="">
                    <div class="status-member">
                        <div class="name-members-meetting">
                            <div class="dot-start-time dot"></div>
                            <span>Deborah Chu</span>
                        </div>
                        <div class="status-mic-of-members">
                            <img src="../img/mic_grey_color.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="window-members">
                    <img src="../img/img.png" alt="">
                    <div class="status-member">
                        <div class="name-members-meetting">
                            <div class="dot-start-time dot"></div>
                            <span>Jordan Nieves</span>
                        </div>
                        <div class="status-mic-of-members">
                            <img src="../img/mic_grey_color.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="task-tool">
                <div class="item-tool">
                    <img src="../img/mic_grey_color.png" alt="">
                </div>
                <div class="item-tool">
                    <img src="../img/cam_color.png" alt="">
                </div>
                <div class="item-tool">
                    <img src="../img/speaker_grey_color.png" alt="">
                </div>
                <div class="button-end">End meeting</div>
                <div class="item-tool">
                    <img src="../img/Button 2179.png" alt="">
                </div>
                <div class="item-tool">
                    <img src="../img/share.png" alt="">
                </div>
                <div class="item-tool">
                    <img src="../img/3dot.png" alt="">
                </div>
            </div>
        </div>
        <div class="right-meeting">
            <div class="top-mess">
                <div class="taskbar-mess">
                    <div class="title">
                        <span class="participants">Participants</span>
                        <div class="number-member">4</div>
                    </div>
                    <div class="tool-add">+ Add</div>
                </div>
                <div class="list-mess-member">
                    <div class="mess">
                        <div class="mess-avatar">
                            <img src="../img/avatar 1322.png" alt="">
                            <span class="name">Benjamin Crawford</span>
                        </div>
                        <div class="tool-mess">
                            <img src="../img/mic1.png" alt="">
                            <img src="../img/cam_small.png" alt="">
                            <div class="three-dot">
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                    </div>
                    <div class="mess">
                        <div class="mess-avatar">
                            <img src="../img/avatar 1323.png" alt="">
                            <span class="name">Christian Scott</span>
                        </div>
                        <div class="tool-mess">
                            <img src="../img/mic1.png" alt="">
                            <img src="../img/cam_small.png" alt="">
                            <div class="three-dot">
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                    </div>
                    <div class="mess">
                        <div class="mess-avatar">
                            <img src="../img/avatar 1324.png" alt="">
                            <span class="name">Deborah Chu</span>
                        </div>
                        <div class="tool-mess">
                            <img src="../img/mic1.png" alt="">
                            <img src="../img/cam_small.png" alt="">
                            <div class="three-dot">
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                    </div>
                    <div class="mess">
                        <div class="mess-avatar">
                            <img src="../img/avatar 1325.png" alt="">
                            <span class="name">Jordan Nieves</span>
                        </div>
                        <div class="tool-mess">
                            <img src="../img/mic1.png" alt="">
                            <img src="../img/cam_small.png" alt="">
                            <div class="three-dot">
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
